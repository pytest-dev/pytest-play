sudo: false
language: python
python:
- '3.6'
install:
- pip install codecov
- pip install tox
- TOX_ENV=${TRAVIS_PYTHON_VERSION/[0-9].[0-9]/py${TRAVIS_PYTHON_VERSION/.}}
script: tox -e $TOX_ENV
after_success:
- codecov
before_cache:
- rm -rf $HOME/.cache/pip/log
cache:
  directories:
  - "$HOME/.cache/pip"
deploy:
  provider: pypi
  user: davidemoro
  password:
    secure: 
  on:
    tags: true
    branch: master
    distributions: sdist bdist_wheel
    repo: pytest-dev/pytest-play
